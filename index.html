<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        #priceChart {
            max-width: 100%;
            height: 400px;
        }
        .card {
            margin-top: 20px;
        }
        .custom-input {
            margin-top: 15px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bitcoin Calculator</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5">Bitcoin Calculator</h1>
            <p class="lead">Visualize potential future prices based on different scenarios.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="projectionForm">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-4">
                            <label for="scenario" class="form-label">Select Scenario:</label>
                            <select id="scenario" class="form-select">
                                <option value="bear">Bear Case</option>
                                <option value="base">Base Case</option>
                                <option value="bull">Bull Case</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="col-md-4 custom-input" id="customInput" style="display: none;">
                            <label for="customGrowth" class="form-label">Enter Yearly Price Gain (%):</label>
                            <input type="number" id="customGrowth" class="form-control" step="0.01" placeholder="e.g., 15">
                        </div>
                        <div class="col-md-4">
                            <p id="currentPriceDisplay" class="mt-4 mb-0">Fetching current Bitcoin price...</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <canvas id="priceChart"></canvas>

        <div class="footer">
            <p>&copy; 2024 Bitcoin Calculator</p>
        </div>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
