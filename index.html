<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (Existing head content remains the same, including meta tags, styles, and scripts) -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Bitcoin Calculator</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <!-- Updated Main Heading -->
            <h1 class="display-5 fw-bold">Bitcoin Calculator - Based on Michael Saylor's Bull, Bear, and Base Cases</h1>
            <p class="lead">Visualize potential future prices based on different scenarios.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="projectionForm">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-4">
                            <label for="scenario" class="form-label text-white fw-bold">Select Scenario:</label>
                            <!-- Changed the order of scenarios -->
                            <select id="scenario" class="form-select">
                                <option value="bull">Bull Case</option>
                                <option value="bear">Bear Case</option>
                                <option value="base">Base Case</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <!-- The rest of the form remains the same -->
                        <div class="col-md-4 custom-input" id="customInput" style="display: none;">
                            <label for="customGrowth" class="form-label text-white fw-bold">Enter Yearly Price Gain (%):</label>
                            <input type="number" id="customGrowth" class="form-control" step="0.01" placeholder="e.g., 15">
                        </div>
                        <div class="col-md-4">
                            <p id="currentPriceDisplay" class="mt-4 mb-0 text-white fw-bold">
                                <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>
                                Fetching current Bitcoin price...
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <canvas id="priceChart"></canvas>

        <div class="footer text-center">
            <!-- Removed the word "Tool" from the footer -->
            <p>&copy; 2024 Bitcoin Calculator</p>
            <!-- StatCounter Code remains the same -->
            <!-- (Your existing StatCounter code goes here) -->
        </div>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
